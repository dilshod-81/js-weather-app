<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">Monday 10 June 2021</div>
            </section>
            <div class="main-temp">
                <div class="temp">8<span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19°C / 23°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="seacrh-box" placeholder="Search ...">

        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
